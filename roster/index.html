<!DOCTYPE html>
<html lang="en">

<head>
  <title>MIT Women's Ultimate</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #17335C;">
    <a class="navbar-brand" href=".">sMITe <img height="40px" src="../bolt.png" /></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="../">Home</a>
        <a class="nav-item nav-link active" href="../roster">Roster</a>
        <a class="nav-item nav-link" href="../gallery">Gallery</a>
        <a class="nav-item nav-link" href="../schedule">Schedule</a>
        <a class="nav-item nav-link" href="../join">Join</a>
      </div>
    </div>
  </nav>

  <div class="p-4 my-4">
    <h1 class="text-center">Roster</h1>
    <p class="text-center mb-4 font-italic">(*) indicates sMITe-A captain, and (^) indicates Byte captain.</p>

    <div class="overflow-auto">
      <table class="mx-auto" id="roster">
        <tr>
          <th>Name</th>
          <th>Major</th>
          <th>Position</th>
          <th>Number</th>
          <th>Year</th>
        </tr>
      </table>
    </div>

    <hr class="w-75 my-5" />

    <h1 class="text-center mb-4">Coaches</h1>
    <div class="row w-75 mx-auto" id="coaches"></div>
  </div>

  <!-- Bootstrap Required Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <!-- D3 for loading CSV content-->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <script>
    console.log("Requesting CSV content from Google...");

    d3.csv("https://docs.google.com/spreadsheets/u/0/d/15fj7DM-AAdgS1U4RBe15sTKUTW7UN7Wi2Bku7Gke1u8/export?format=csv&id=15fj7DM-AAdgS1U4RBe15sTKUTW7UN7Wi2Bku7Gke1u8&gid=0", function (data) {
      console.log(data);
      document.getElementById("roster").innerHTML += "<tr><td>" + data.Name + "</td><td>" + data.Major + "</td><td>" + data.Position + "</td><td>" + data.JerseyNumber + "</td><td>" + data.Year + "</td></tr>";
    });

    d3.csv("https://docs.google.com/spreadsheets/u/0/d/15fj7DM-AAdgS1U4RBe15sTKUTW7UN7Wi2Bku7Gke1u8/export?format=csv&id=15fj7DM-AAdgS1U4RBe15sTKUTW7UN7Wi2Bku7Gke1u8&gid=1646258714", function (data) {
      console.log(data);
      
      divElement = document.createElement("div");
      divElement.classList.add("col-lg-4");

      let name = document.createElement("h3");
      name.innerHTML = data.Name;

      let about = document.createElement("p");
      about.innerHTML = data.About;

      divElement.appendChild(name);
      divElement.appendChild(about);

      document.getElementById("coaches").appendChild(divElement)
    });
  </script>

</body>

</html>
